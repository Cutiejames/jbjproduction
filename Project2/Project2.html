<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travel Booking Form By JBJ</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="/image/Logo.png" type="image/x-icon" />
</head>
<body>
	<div class="boarding-pass">
		<div class="card card-top">
			<div class="source">
				<span class="label">From:</span>
				<input type="text" placeholder="Place" name="name" required />
			</div>
			<!-- <div class="flight-median">To</div> -->
			<div class="destination">
				<span class="label">Your Destination:</span>
				<input type="text" placeholder="Your Destination" name="name" required /></div>
		</div>
		<div class="card card-bottom">
			<div class="card-row">
				<div class="card-item">
					<span class="label">First Name:</span>
					<input type="text" placeholder="Name" name="name" required />

					<span class="label">Last Name:</span>
					<input type="text" placeholder="Name" name="name" required />

					<span class="label">Sex:</span>
					<input type="text" placeholder="Male or Female/Transgender" name="name" required />

					<span class="label">Age:</span>
					<input type="number" placeholder="Age" name="age" required />

					<span class="label">Passenger:</span>
					<input type="number" placeholder="How many Passengers" name="name" required />

					<span class="label">Boarding Date:</span>
					<input type="date" placeholder="Date" name="name" required />

					<span class="label">Boarding Time</span>
					<input type="time" placeholder="Time" name="name" required />
					
					<input type="submit" class="submit" value="Submit" id="submit">
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
